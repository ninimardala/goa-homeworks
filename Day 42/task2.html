<!DOCTYPE html>

  <title>Absolute Position Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="section-one">
    <div class="block">I სექცია</div>
  </section>

  <section class="section-two">
    <div class="block">II სექცია</div>
  </section>

  <section class="section-three">
    <div class="absolute-block">ბლოკს აქვს პოზიცია</div>
  </section>
</body>
</html>
