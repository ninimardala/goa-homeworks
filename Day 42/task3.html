<!--დაამატე footer,
რომელიც დაფიქსირებული იქნება გვერდის ბოლოში,
და მისთვის გამოიყენე position: fixed;  bottom: 0;-->

<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Footer Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="section-one">
    <div class="block">I სექცია</div>
  </section>

  <section class="section-two">
    <div class="block">II სექცია</div>
  </section>

  <section class="section-three">
    <div class="absolute-block">ამ ბლოკს აქვს პოზიცია</div>
  </section>

  <footer class="footer">
    <p>ეს ფუტერია, რომელიც დაფიქსირებულია გვერდის ბოლოში</p>
  </footer>
</body>
</html>
