<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მაგალითი ვებსაიტისთვის</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #458179;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .examples {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .example {
            padding: 20px;
            text-align: center;
            color: rgb(68, 67, 68);
            font-size: 18px;
        }

        .border-example {
            border: 5px solid #3498db;
            background-color: #2980b9;
        }

        .background-image-example {
            background-image: url('https://via.placeholder.com/300');
            background-size: cover;
            background-position: center;
            height: 150px; /* კონკრეტული სიმაღლე */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>ჩემი ვებსაიტი</h1>
    </header>
    <section class="examples">
        <div class="example border-example">nini</div>
        <div class="example border-example">mardaleishvili</div>
        <div class="example border-example">2013</div>
        <div class="example border-example">11</div>
        <div class="example border-example">6 september</div>
        <div class="example border-example">travel</div>
        <div class="example border-example">draw</div>
        <div class="example border-example">programing</div>
    </section>
</body>
</html>
